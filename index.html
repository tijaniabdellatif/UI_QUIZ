<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stye.css">
    <title>Quiz-APP</title>
</head>
<body>
    
     <!--TOP SEction-->

     <div class="intro py-3 bg-white text-center">

        <div class="container">

            <h2 class="text-primary display-3 my-4">UI QUIZ</h2>
        </div>
     </div>



     <!--result-->


     <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">

        <p>You Got<span class="text-primary display-4 p3">0%</span>  of Score </p>
    </div>


     </div>
<!--Quiz Section-->

<div class="quiz py-4 bg-primary">

    <div class="container">
        <h2 class="my-5 text-white">Questions</h2>

        <form class="quiz-form text-light">
                
            <div class="my-5">
                <form class="formulaire">
                <p class="lead font-weight-normal text-white-50">1. What's your name</p>
                 <input type="text"  id="answer" placeholder="answser">
                <input type="submit" name="myButton" value="submit">
            </form>
                <div class="req">
                    <div class="req_box"></div>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal text-white-50">2. Javascript is typed Language</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="" class="form-check-label">YES</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label for="" class="form-check-label">NO</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal text-white-50">3. DOM ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="" class="form-check-label">Document Object Mirror</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label for="" class="form-check-label">Document Object Modal</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal text-white-50">4. const x = y.push() what's 'y' ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="" class="form-check-label">A String</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label for="" class="form-check-label">An Array</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal text-white-50">5. An object instance is ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="A" checked>
                    <label for="" class="form-check-label">A constructor</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="B">
                    <label for="" class="form-check-label">An Occurence of the same Object</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>


    <script src="app.js"></script>
    
</body>
</html>
